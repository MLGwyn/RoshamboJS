<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoShamBo Game</title>
  </head>
  <body>
    <main>
      <header>
        <h1>-Rock/Paper/Scissors-</h1>
        <h2>Player</h2>
        <ul>
          <li>
            <img
              class="rock"
              src="https://nationaltoday.com/wp-content/uploads/2021/08/National-Pet-Rock-Day-1200x834.jpg"
              alt="choose rock"
            />
          </li>
          <li>
            <img
              class="paper"
              src="https://images.pexels.com/photos/1587442/pexels-photo-1587442.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="choose paper"
            />
          </li>
          <li>
            <img
              class="scissors"
              src="https://chairish-prod.freetls.fastly.net/image/product/sized/7ec52bb9-1516-479a-a8da-c0ccc8ab9ee4/large-patent-1859-antique-tailor-scissors-by-r-heinisch-newark-inventor-9075?aspect=fit&width=640&height=640"
              alt="choose scissors"
            />
          </li>
        </ul>
      </header>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
